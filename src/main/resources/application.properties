spring.application.name=NexBackEnd
spring.datasource.url=jdbc:mysql://localhost:3306/nexdb
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.security.user.name=admin
spring.security.user.password=1234
spring.security.user.roles=USER


# Desabilitar health check do Elasticsearch
management.health.elasticsearch.enabled=false

# Ou desabilitar todos os health checks externos
management.health.defaults.enabled=false

# Ou configurar apenas os health checks que você quer
management.health.db.enabled=true
management.health.diskspace.enabled=true